<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice One</title>
    <style>
        .red{
            color: rgb(130, 6, 6);
        }
        #head{
            background-color: blue;
            color: white;
        }
        .bcwhite{
            background-color: rgb(183, 218, 55);
        }
    </style>
</head>
<body>
    <div class="red"> This is class red</div>
    <div class="red"> This is class duplicate red</div>
    <div class="red bcwhite"> This is class red and bcwhite</div>
    <div id="head"> This is id head</div>
</body>
</html>
