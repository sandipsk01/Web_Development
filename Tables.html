<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,th,td{
            border: 1px solid black;
            width: 200px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Company</th>
            <th>Role</th>
            <th>Salary</th>
        </tr>

        <tr>
            <td>Google</td>
            <td>SDE</td>
            <td>12 lakh</td>
        </tr>

        <tr>
            <td>Microsoft</td>
            <td>SDE-1</td>
            <td>24 lakh</td>
        </tr>
    </table>
</body>
</html>
